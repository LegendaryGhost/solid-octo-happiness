<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courbe de fluctuation du crypto</title>
</head>
<body>
<!-- Sidebar -->
<th:block th:replace="~{fragment/sidebar}"/>

<!-- Contenu principal -->
<div id="main" class="main-content">
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h1>Courbe de fluctuation du crypto</h1>
                    <p class="text-subtitle text-muted">Visualisez les fluctuations des crypto-monnaies.</p>
                </div>
            </div>
        </div>

        <!-- Formulaire de sélection -->
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Sélectionnez une crypto-monnaie</h4>
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/cours/chart/traitement/}">
                        <div class="form-group">
                            <label for="crypto">Crypto-monnaie</label>
                            <select id="crypto" name="crypto" class="form-select">
                                <option th:each="c : ${cryptomonnaies}" th:value="${c.id}" th:text="${c.designation}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="bi bi-search me-2"></i>Rechercher
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Graphique -->
        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Graphique des fluctuations</h4>
                </div>
                <div class="card-body">
                    <div id="cryptoChart"></div>
                </div>
            </div>
        </section>
    </div>
</div>

    <script src="/assets/extensions/jquery/jquery.min.js"></script>
    <!-- ApexCharts -->
    <script src="/assets/extensions/apexcharts/apexcharts.min.js"></script>

    <script src="/assets/static/js/pages/dashboard.js"></script>

    <!-- Script personnalisé -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Vérification de l'élément avant création du graphique
            const chartElement = document.querySelector("#cryptoChart");
            if (!chartElement) {
                console.error("Element #cryptoChart not found");
                return;
            }else {
                console.error("found");
            }

            const options = {
                chart: {
                    type: 'line',
                    height: 350,
                    background: 'transparent',
                    toolbar: {
                        show: true
                    }
                },
                series: [{
                    name: 'Prix en EUR',
                    data: [30000, 31000, 32000, 33000, 34000]
                }],
                xaxis: {
                    categories: ['2025-01-01', '2025-01-02', '2025-01-03', '2025-01-04', '2025-01-05']
                },
                stroke: {
                    curve: 'smooth'
                }
            };

            try {
                const chart = new ApexCharts(chartElement, options);
                chart.render();
            } catch (error) {
                console.error("Error rendering chart:", error);
            }
        });
    </script>
</body>
</html>
