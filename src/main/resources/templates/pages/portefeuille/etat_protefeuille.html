<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>État du portefeuille</title>
</head>
<body>
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>État du portefeuille</h3>
                    <p class="text-subtitle text-muted">Aperçu détaillé de vos investissements</p>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Détails du portefeuille</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-lg">
                            <thead>
                            <tr>
                                <th>Crypto</th>
                                <th>Date d'achat</th>
                                <th>Quantité</th>
                                <th>Cours d'achat</th>
                                <th>Cours actuel</th>
                                <th>Variation</th>
                                <th>Valeur Actuelle</th>
                                <th>Profit/Perte</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="etat : ${etatPortefeuilles}">
                                <td class="fw-bold" th:text="${etat.cryptomonnaie.designation}"></td>
                                <td th:text="${#temporals.format(etat.dateAction, 'dd/MM/yyyy')}"></td>
                                <td class="font-monospace" th:text="${#numbers.formatDecimal(etat.quantite, 1, 8)}"></td>
                                <td class="font-monospace" th:text="${#numbers.formatDecimal(etat.prixAchatU, 1, 2) + ' €'}"></td>
                                <td class="font-monospace" th:text="${#numbers.formatDecimal(etat.prixActuel, 1, 2) + ' €'}"></td>
                                <td>
                                            <span th:class="${etat.variation >= 0 ? 'text-success' : 'text-danger'}"
                                                  th:text="${#numbers.formatDecimal(etat.variation, 1, 2) + ' %'}"></span>
                                </td>
                                <td class="font-monospace" th:text="${#numbers.formatDecimal(etat.valeurActuelle, 1, 2) + ' €'}"></td>
                                <td class="font-monospace" th:class="${etat.profitOuPerte >= 0 ? 'text-success' : 'text-danger'}"
                                    th:text="${#numbers.formatDecimal(etat.profitOuPerte, 1, 2) + ' €'}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
