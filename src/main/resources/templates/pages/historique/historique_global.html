<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historique global des transactions des utilisateurs</title>
</head>
<body>
<!-- Sidebar -->
<th:block th:replace="~{fragment/sidebar}"/>

<div id="main">
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Historique des transactions</h3>
                    <p class="text-subtitle text-muted">Liste complète des transactions utilisateurs</p>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4>Filtrer les transactions</h4>
                </div>
                <div class="card-body">
                    <form class="row g-3" method="get" th:action="@{/historique-fond/filtrer}">
                        <!-- Champ Date Heure Min -->
                        <div class="col-md-3">
                            <label for="dateHeureMin" class="form-label">Date Heure Min</label>
                            <input type="datetime-local" id="dateHeureMin" name="dateHeureMin" class="form-control">
                        </div>

                        <!-- Champ Date Heure Max -->
                        <div class="col-md-3">
                            <label for="dateHeureMax" class="form-label">Date Heure Max</label>
                            <input type="datetime-local" id="dateHeureMax" name="dateHeureMax" class="form-control">
                        </div>

                        <!-- Liste déroulante Type de transaction -->
                        <div class="col-md-3">
                            <label for="typeTransaction" class="form-label">Type de transaction</label>
                            <select id="typeTransaction" name="typeTransaction" class="form-select">
                                <option value="">Tous</option>
                                <option value="achat">Achat</option>
                                <option value="vente">Vente</option>
                            </select>
                        </div>

                        <!-- Liste déroulante Statut -->
                        <div class="col-md-3">
                            <label for="statut" class="form-label">Statut</label>
                            <select id="statut" name="statut" class="form-select">
                                <option value="">Tous</option>
                                <option value="valide">Validé</option>
                                <option value="refuse">Refusé</option>
                            </select>
                        </div>

                        <!-- Bouton Filtrer -->
                        <div class="col-12 text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                Filtrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Utilisateur</th>
                                <th>Crypto</th>
                                <th>Date & Heure</th>
                                <th>Cours</th>
                                <th>Quantité</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="historique : ${historiques}">
                                <td th:text="${historique.profil.email}">Utilisateur</td>
                                <td th:text="${historique.cryptomonnaie.designation}">Bitcoin</td>
                                <td th:text="${#temporals.format(historique.dateAction, 'dd/MM/yyyy HH:mm')}">
                                    01/01/2024 12:00
                                </td>
                                <td th:text="${#numbers.formatDecimal(historique.cours, 1, 'COMMA', 2, 'POINT')} + ' €'">
                                    0.00 €
                                </td>
                                <td th:text="${#numbers.formatDecimal(historique.quantite, 1, 'COMMA', 8, 'POINT')}">
                                    0.00000000
                                </td>
                                <td>
                                            <span th:class="${historique.typeAction.designation == 'Achat' ? 'badge bg-success' : 'badge bg-danger'}"
                                                  th:text="${historique.typeAction.designation}">ACHAT</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
