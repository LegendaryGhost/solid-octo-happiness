<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historique des transactions</title>
</head>
<body>
<div id="main">
    <header class="mb-3">
        <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
        </a>
    </header>

    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Historique des transactions</h3>
                    <p class="text-subtitle text-muted">Suivi détaillé de vos opérations crypto</p>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Transactions</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-lg">
                            <thead>
                            <tr>
                                <th>Crypto</th>
                                <th>Date & Heure</th>
                                <th>Cours</th>
                                <th>Quantité</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="historique : ${historiques}">
                                <td th:text="${historique.getCrypto().getNom()}">Bitcoin</td>
                                <td th:text="${#temporals.format(historique.getDateHeure(), 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                                <td th:text="${#numbers.formatDecimal(historique.getCours(), 0, 'COMMA', 2, 'POINT')} + ' €'">0.00 €</td>
                                <td th:text="${#numbers.formatDecimal(historique.getQuantite(), 0, 'COMMA', 8, 'POINT')}">0.00000000</td>
                                <td>
                                            <span th:class="${historique.getAction() == 'ACHAT' ? 'badge bg-success' : 'badge bg-danger'}"
                                                  th:text="${historique.getAction()}">ACHAT</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
