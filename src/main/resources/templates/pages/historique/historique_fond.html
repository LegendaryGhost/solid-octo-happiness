<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historique des transactions</title>
</head>
<body>

<th:block th:fragment="body">
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Historique de vos transactions de fond</h3>
                    <p class="text-subtitle text-muted">Liste complète de vos transactions de fond</p>
                </div>
            </div>
        </div>

        <section class="section">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Date & Heure</th>
                                <th>Carte bancaire</th>
                                <th>Montant</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td class="date-cell" th:text="${#temporals.format(transaction.getDateTransaction(), 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                                <td class="quantity-cell" th:text="${transaction.getNumCarteBancaire()}">CRT0000000001</td>
                                <td th:text="${#numbers.formatDecimal(transaction.getMontant(), 1, 'COMMA', 2, 'POINT')} + ' €'">0.00 €</td>
                                <td>
                                    <span
                                            th:class="${transaction.getTypeTransaction().getDesignation() == 'Retrait' ? 'badge bg-danger' : 'badge bg-success'}"
                                            th:text="${transaction.getTypeTransaction().getDesignation()}"
                                    >
                                        ACHAT
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>

</body>
</html>
