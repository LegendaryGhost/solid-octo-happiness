<!DOCTYPE html>
<html lang="fr" th:replace="~{admin/admin_layout :: layout(~{::title}, ~{::content}, _, _)}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opérations en attente</title>
</head>
<th:block th:fragment="content">
    <div class="page-heading">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3>Opérations en attente</h3>
                    <p class="text-subtitle text-muted">Liste des opérations en attente de validation</p>
                </div>
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Opération</a></li>
                            <li aria-current="page" class="breadcrumb-item active">Opérations en attente</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <section class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Liste des opérations</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table mb-0 table-md">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Email utilisateur</th>
                                    <th>Montant</th>
                                    <th>Date et heure</th>
                                    <th>Type d'opération</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="operation : ${operations}">
                                    <td>
                                        <div class="avatar avatar-lg me-3">
                                            <img th:src="${operation.utilisateur.pdp}" alt="Photo de profil"/>
                                        </div>
                                    </td>
                                    <td th:text="${operation.utilisateur.email}"></td>
                                    <td th:text="${operation.montant}"></td>
                                    <td th:text="${operation.dateHeure}"></td>
                                    <td th:text="${operation.typeOperation.value}"></td>
                                    <td>
                                        <a th:href="@{/admin/operations/{id}/accepter(id=${operation.id})}" class="btn btn-primary d-inline-block me-2">Valider</a>
                                        <a th:href="@{/admin/operations/{id}/refuser(id=${operation.id})}" class="btn btn-outline-danger">Refuser</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>
</html>
