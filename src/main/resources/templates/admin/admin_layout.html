<!DOCTYPE html>
<html lang="fr" th:fragment="layout(title, content, scripts, styles)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="${title}">Phoenix Coin</title>
    <link href="/assets/compiled/svg/favicon.svg" rel="shortcut icon" type="image/x-icon">

    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/app-dark.css}" rel="stylesheet">
    <th:block th:replace="${styles} ?: ~{}"/>

    <script th:src="@{/js/initTheme.js}"></script>
</head>
<body>
<div id="app">
    <th:block th:insert="~{partials/_admin_sidebar}"/>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <th:block th:replace="${content}"/>
    </div>
</div>

<script th:src="@{/js/components/dark.js}"></script>
<script th:src="@{/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<th:block th:replace="${scripts} ?: ~{}"/>
</body>
</html>
