<!DOCTYPE html>
<html lang="fr" th:replace="~{auth/layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion au Back Office</title>
</head>

<th:block th:fragment="body">
    <div class="d-flex justify-content-center align-items-center min-vh-100" id="auth">
        <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
            <div class="text-center mb-4">
                <h3 class="text-primary">Connexion au Back Office</h3>
            </div>
            <form method="post" th:action="@{/admin-auth}" th:object="${credentials}">
                <div class="form-group mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email"
                           th:field="*{email}"
                           th:value="*{email}"
                           required
                    >
                    <span th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></span>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label" for="mot-de-passe">Mot de passe</label>
                    <input type="text" class="form-control" id="mot-de-passe"
                           th:field="*{motDePasse}"
                           th:value="*{motDePasse}"
                           required
                    >
                </div>

                <button class="btn btn-primary w-100" type="submit">Se connecter</button>
            </form>
        </div>
    </div>
</th:block>

</html>
