<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:fragment="title">Connexion</title>
</head>
<body>
<!-- Section d'authentification -->
<div id="auth" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%">
        <div class="text-center mb-4">
            <h3 class="text-primary">Connexion</h3>
        </div>
        <form th:action="@{/connexion}" method="post">
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="motDePasse" class="form-label">Mot de passe</label>
                <input type="password" id="motDePasse" name="motDePasse" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            <div class="text-center mt-3">
                <span>Pas encore de compte ?</span>
                <a href="/inscription" class="text-primary">S'inscrire</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
