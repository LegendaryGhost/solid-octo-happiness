<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <style>
        :root {
            --primary-bg: #1a1f2c;
            --secondary-bg: #2d3748;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-gradient: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            --error-color: #ff4e4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            color: var(--text-primary);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .login-card {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .signup-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .signup-link a {
            color: #4facfe;
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="container">
    <div class="login-card">
        <div class="login-header">
            <h1>Connexion</h1>
        </div>
        <form th:action="@{/connexion}" method="post">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="motDePasse">Mot de passe</label>
                <input type="password" id="motDePasse" name="motDePasse" class="form-input" required>
            </div>

            <button type="submit" class="submit-btn">Se connecter</button>

            <div class="signup-link">
                Pas encore de compte ?<a th:href="@{/inscription}">S'inscrire</a>
            </div>
        </form>
    </div>
</body>
</html>
