<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <style>
        :root {
            --primary-bg: #1a1f2c;
            --secondary-bg: #2d3748;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-gradient: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            --error-color: #ff4e4e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f172a;
            color: var(--text-primary);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .signup-card {
            background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg));
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-gradient);
            border: none;
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .signup-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="container">
    <div class="signup-card">
        <div class="signup-header">
            <h1>Inscription</h1>
        </div>
        <form th:action="@{/inscription}" th:object="${inscriptionRequest}" method="post">
            <div class="form-group">
                <label class="form-label" for="nom">Nom</label>
                <input type="text" id="nom" th:field="*{nom}" class="form-input" required>
                <div class="error-message" th:if="${#fields.hasErrors('nom')}"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="prenom">Pr√©nom</label>
                <input type="text" id="prenom" th:field="*{prenom}" class="form-input" required>
                <div class="error-message" th:if="${#fields.hasErrors('prenom')}"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-input" required>
                <div class="error-message" th:if="${#fields.hasErrors('email')}"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="dateNaissance">Date de naissance</label>
                <input type="date" id="dateNaissance" th:field="*{dateNaissance}" class="form-input" required>
                <div class="error-message" th:if="${#fields.hasErrors('dateNaissance')}"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="motDePasse">Mot de passe</label>
                <input type="password" id="motDePasse" th:field="*{motDePasse}" class="form-input" required>
                <div class="error-message" th:if="${#fields.hasErrors('motDePasse')}"></div>
            </div>

            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
    </div>
</body>
</html>
