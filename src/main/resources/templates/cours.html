<!DOCTYPE html>
<html lang="fr" th:replace="~{main_layout :: layout(~{::title}, ~{::content}, ~{::scripts}, _)}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cours des cryptos</title>
</head>
<th:block th:fragment="content">
    <div class="page-heading">
        <h3>Courbe de fluctuation des cryptomonnaies</h3>
    </div>
    <div class="page-content">
        <section class="section">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Filtre</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-6 col-12">
                                        <div class="form-group">
                                            <label for="cryptomonnaie">Cryptomonnaie</label>
                                            <select class="form-select"
                                                    id="cryptomonnaie"
                                                    name="idCryptomonnaie"
                                            >
                                                <option value="">Sélectionnez une cryptomonnaie</option>
                                                <option th:each="cryptomonnaie : ${cryptomonnaies}"
                                                        th:value="${cryptomonnaie.id}"
                                                        th:text="${cryptomonnaie.designation}"
                                                        th:selected="${param.idCryptomonnaie != null && cryptomonnaie.id.toString() == param.idCryptomonnaie[0]}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary mt-2">
                                            Appliquer
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title" th:text="'Graphique des fluctuations pour : ' + ${cryptoActuelle}"></h4>
                        </div>
                        <div class="card-body">
                            <div id="crypto-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</th:block>

<th:block th:fragment="scripts">
    <script th:src="@{/extensions/apexcharts/apexcharts.min.js}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const chartElement = document.querySelector("#crypto-chart");
            if (!chartElement) {
                console.error("L'élément avec l'id \"crypto-chart\" n'existe pas");
                return;
            }

            const coursCryptos = /*[[${coursCryptos}]]*/ [];

            const coursData = coursCryptos.map(coursCrypto => ({
                x: new Date(coursCrypto.dateHeure).getTime(),
                y: coursCrypto.cours
            }));

            const options = {
                chart: {
                    type: "line",
                    height: 350,
                    background: "transparent",
                    toolbar: { show: true },
                    animations: {
                        enabled: true,
                        easing: "easeinout",
                        speed: 800,
                        animateGradually: { enabled: true, delay: 150 },
                        dynamicAnimation: { enabled: true, speed: 350 }
                    }
                },
                series: [{
                    name: "Prix en Ar",
                    data: coursData
                }],
                xaxis: {
                    type: "datetime",
                    labels: {
                        format: 'HH:mm:ss',  // Affichage de l'heure et des minutes
                        rotate: -45          // Angle des labels pour mieux les espacer
                    },
                    title: {
                        text: 'Temps'
                    },
                    min: new Date().getTime() - 60 * 1000 * 60,  // Afficher les dernières 60 minutes seulement
                    max: new Date().getTime(),                   // Limiter au temps actuel
                    tickAmount: 10,                              // Limite le nombre de ticks sur l'axe X
                    axisBorder: {
                        show: true
                    },
                    axisTicks: {
                        show: true
                    }
                },
                stroke: { curve: "smooth" },
                tooltip: {
                    x: {
                        format: "dd/MM/yyyy HH:mm:ss"  // Format du tooltip pour afficher l'heure complète
                    }
                }
            };

            try {
                const chart = new ApexCharts(chartElement, options);
                chart.render();

                setInterval(() => {
                    // Récupérer de nouvelles données depuis le backend et les ajouter au graphique
                    // Cela dépend de la manière dont tu récupères tes données dynamiquement via Ajax ou un autre mécanisme

                    // Exemple d'ajout de nouvelles données
                    const newCoursCryptos = /*[[${coursCryptos}]]*/ [];  // Récupère les nouvelles données mises à jour
                    const newCoursData = newCoursCryptos.map(newCoursCrypto => ({
                        x: new Date(newCoursCrypto.dateCours).getTime(),
                        y: newCoursCrypto.cours
                    }));

                    // Mise à jour des séries dans le graphique
                    chart.updateSeries([{
                        name: "Prix en Ar",
                        data: newCoursData
                    }]);
                }, 10000);
            } catch (error) {
                console.error("Erreur lors du rendu de la chart : ", error);
            }
        });
    </script>
</th:block>
</html>
