<!DOCTYPE html>
<html lang="fr" th:replace="~{_layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des fonds</title>
</head>
<body>
    <th:block th:replace="~{fragment/sidebar}"/>

    <div id="main">
<!-- <div class="page-heading" style="text-align: center; margin-top: 20px; display: flex; flex-direction: column; align-items: center; height: 20vh;"> -->
    <div class="page-heading" >
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-1 order-last">
                    <h3 style="white-space: nowrap;">Gestion des fonds</h3>
                    <p class="text-subtitle text-muted" style="white-space: nowrap;">Effectuez vos dépôts et retraits</p>
                </div>
            </div>
        </div>

        <section class="section" style="display: flex; justify-content: center; align-items: center; min-height: 80vh; ">
        <!-- <section class="section" >  -->
            <div class="col-md-6 col-12">
                <div class="card" >
                    <div class="card-header">
                        <h4 class="card-title">Transaction de fonds</h4>
                    </div>
                    <div class="card-content">
                        <div class="card-body">
                            <form class="form form-vertical"
                                  th:action="@{/historique-fond/ajouter}"
                                  method="post"
                                  th:object="${historique}">
                                <div class="form-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="carte_banquaire">Numéro de carte bancaire</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="carte_banquaire"
                                                       th:field="*{numCarteBancaire}"
                                                       placeholder="XXXX XXXX XXXX XXXX"
                                                       maxlength="16">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="montant">Montant</label>
                                                <input type="number"
                                                       class="form-control"
                                                       id="montant"
                                                       th:field="*{montant}"
                                                       placeholder="0.00"
                                                       step="0.01"
                                                       min="0">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="type_transaction">Type de transaction</label>
                                                <select class="form-select"
                                                        id="type_transaction"
                                                        th:field="*{idTypeTransaction}">
                                                    <option th:each="type :${types}"
                                                            th:value="${type.id}"
                                                            th:text="${type.designation}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">
                                                Valider la transaction
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </div>
</body>
</html>
